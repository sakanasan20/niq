<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NIQ</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/signin.css}">
  </head>
</head>
<body class="text-center">
	<main class="form-signin">
		<form th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 fw-normal">NIQ</h1>
			<div th:if="${param.error}" class="alert alert-danger mt-3">Invalid username or password</div>
			<div th:if="${param.logout}" class="alert alert-success mt-3">You have logged out</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="username" name="username" placeholder="Username">
				<label for="username">Username</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				<label for="password">Password</label>
			</div>
			<div class="checkbox mb-3">
				<label><input type="checkbox" value="remember-me"> Remember me</label>
			</div>
			<input class="w-100 btn btn-lg btn-primary" type="submit" value="Login">
		</form>
	</main>
	<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
