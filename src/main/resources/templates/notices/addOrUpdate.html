<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<div th:replace="~{fragments/layout :: common-head}"></div>
<body>
	<!-- header -->
	<div th:replace="~{fragments/header :: header}"></div>
	
	<div class="container-fluid" th:with="pathRoot='/system/admin/notices'">
		<div class="row">
			<!-- sidebar -->
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Menu</h1>
				</div>
				
				<form th:object="${notice}" th:action="@{{pathRoot}/save (pathRoot=${pathRoot})}" method="post">
					<input type="hidden" th:field="*{id}">
					<div class="row g-3">
						<div class="col-md-6">
							<label for="noticeTitle" class="form-label">Notice Title</label> 
							<input type="text" class="form-control" th:field="*{noticeTitle}" id="noticeTitle" placeholder="Notice Title">
						</div>>
					</div>
					<div class="row g-3 mt-1">
						<div class="col-md-6">
							<label for="noticeContente" class="form-label">Notice Content</label> 
							<input type="text" class="form-control" th:field="*{noticeContent}" id="noticeContent" placeholder="Notice Content">
						</div>
					</div>
					<div class="row g-3 mt-1">
						<div class="col-md-6">
							<input class="btn btn-sm btn-primary" type="submit" value="Save">
							<a class="btn btn-sm btn-danger" th:href="@{{pathRoot} (pathRoot=${pathRoot})}" role="button">Back</a>
						</div>
					</div>
				</form>
			</main>
		</div>
	</div>
	
	<!-- Logout Modal -->
	<div th:replace="~{fragments/modal :: logoutModal}"></div>
	
	<div th:replace="~{fragments/layout :: common-script}"></div>
</body>
</html>
