<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<div th:replace="~{fragments/layout :: common-head}"></div>
<body>
	<!-- header -->
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- sidebar -->
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Roles</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<a sec:authorize="hasAuthority('write')" class="btn btn-sm btn-outline-secondary" th:href="@{/roles/add}" role="button">Add</a>
							<a sec:authorize="hasAuthority('write')" class="btn btn-sm btn-outline-secondary" th:href="@{/roles/add}" role="button">Update</a>
							<a sec:authorize="hasAuthority('write')" class="btn btn-sm btn-outline-secondary" th:href="@{/roles/add}" role="button">Delete</a>
							<a sec:authorize="hasAuthority('write')" class="btn btn-sm btn-outline-secondary" th:href="@{/roles/add}" role="button">Export</a>
						</div>
					</div>
				</div>

				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th scope="col"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
								<th scope="col">ID</th>
								<th scope="col">Rolename</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="role : ${roles}">
								<th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
								<td th:text="${role.id}"></td>
								<td th:text="${role.roleName}"></td>
								<td>
									<a sec:authorize="hasAuthority('write')" th:href="@{/roles/{id}/update(id=${role.id})}"><span class="badge bg-primary"><i class="bi-pencil-square me-1"></i>Update</span></a>
									
									<button sec:authorize="hasAuthority('delete')" class="m-0 p-0 border-0 bg-transparent" data-bs-toggle="modal" th:data-bs-target="${'#deleteRoleModal-' + role.id}">
										<span class="badge bg-danger"><i class="bi-x-lg me-1"></i>Delete</span>
									</button>
									
									<!-- Delete Role Modal -->
									<div th:replace="~{fragments/modal :: deleteRoleModal (role=${role})}"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	
	<!-- Logout Modal -->
	<div th:replace="~{fragments/modal :: logoutModal}"></div>
	
	<div th:replace="~{fragments/layout :: common-script}"></div>
</body>
</html>
