<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NIQ</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.min.css}">
  </head>
</head>
<body>
	<div class="container-fluid">
		<h1 th:text="'Users'"></h1>
		<a sec:authorize="hasAuthority('write')" class="btn btn-primary btn-sm" th:href="@{/users/add}" role="button">Add</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Username</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<th scope="row" th:text="${user.id}"></th>
					<td th:text="${user.username}"></td>
					<td>
						<a sec:authorize="hasAuthority('write')" class="btn btn-primary btn-sm" th:href="@{/users/{id}/update(id=${user.id})}" role="button">Update</a>
						<button type="button" sec:authorize="hasAuthority('delete')"  class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="${'#deleteUserModal-' + user.id}">Delete</button>
						<!-- Delete User Modal -->
						<div class="modal fade" th:id="${'deleteUserModal-' + user.id}" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">Are you sure?</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
										<a sec:authorize="hasAuthority('delete')" class="btn btn-primary" th:href="@{/users/{id}/delete(id=${user.id})}" role="button">Confirm</a>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
